<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let n1 = Number(prompt('Digite o primeiro número:'))
    let n2 = Number(prompt('Digite o segundo número:'))
    let op = prompt(`Digite a operação desejada:
    [+] Adição
    [-] Subtração
    [*] Multiplicação
    [/] Divisão`)

    //PROCESSAMENTO
    let resultado
    if (op == '+') {
        resultado = n1 + n2
    } else if (op == '-') {
        resultado = n1 - n2
    } else if (op == '*') {
        resultado = n1 * n2
    } else if (op == '/') {
        resultado = n1 / n2
    } else {
        alert('Operação inválida!')
    }

    let parImpar
    if (resultado % 2 == 0) {
        parImpar = 'par'
    } else {
        parImpar = 'ímpar'
    }

    let posNeg
    if (resultado > 0) {
        posNeg = 'positivo'
    } else if (resultado < 0) {
        posNeg = 'negativo'
    } else {
        posNeg = 'zero'
    }

    let intDec
    if (resultado == Math.floor(resultado)) {
        intDec = 'inteiro'
    } else {
        intDec = 'decimal'
    }
    
    //SAÍDA
    alert(`O resultado é ${resultado}
    É um número ${parImpar}
    É um número ${posNeg}
    É um número ${intDec}`)

</script>
