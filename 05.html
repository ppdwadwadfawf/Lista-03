<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = parseInt(prompt("Digite um número inteiro:"));

    //PROCESSAMENTO
    let resultado;
    if (numero % 2 === 0) {
        resultado = "par";
    } else {
        resultado = "ímpar";
    }
    
    //SAÍDA
    alert(`O número ${numero} é ${resultado}`);
    
</script>
