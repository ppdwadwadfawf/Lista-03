<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt('Digite o preço do produto:'))

    //PROCESSAMENTO
    let percentual
    if (preco <= 280) {
        percentual = 20
    } else if (preco <= 700) {
        percentual = 15
    } else if (preco <= 1500) {
        percentual = 10
    } else {
        percentual = 5
    }

    const aumento = preco * (percentual/100)
    const novoPreco = preco + aumento

    //SAÍDA
    document.write(`Preço inicial: R$ ${preco.toFixed(2)} <br>`)
    document.write(`Percentual de aumento: ${percentual}% <br>`)
    document.write(`Valor do aumento: R$ ${aumento.toFixed(2)} <br>`)
    document.write(`Novo preço: R$ ${novoPreco.toFixed(2)}`)

</script>
