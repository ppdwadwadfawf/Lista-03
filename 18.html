<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    let hemisferio = prompt('Em qual hemisfério você está? (N/S)').toUpperCase()
    let mes = parseInt(prompt('Digite o número do mês (1-12):'))
    let estacao = ''

    //PROCESSAMENTO
    if (hemisferio == 'N') {
        if (mes == 12) {
            estacao = 'INVERNO'
        } else if (mes == 1) {
            estacao = 'INVERNO'
        } else if (mes == 2) {
            estacao = 'INVERNO'
        } else if (mes >= 3 && mes <= 5) {
            estacao = 'PRIMAVERA'
        } else if (mes >= 6 && mes <= 8) {
            estacao = 'VERÃO'
        } else if (mes >= 9 && mes <= 11) {
            estacao = 'OUTONO'
        }
    } else if (hemisferio == 'S') {
        if (mes == 12) {
            estacao = 'VERÃO'
        } else if (mes == 1) {
            estacao = 'VERÃO'
        } else if (mes == 2) {
            estacao = 'VERÃO'
        } else if (mes >= 3 && mes <= 5) {
            estacao = 'OUTONO'
        } else if (mes >= 6 && mes <= 8) {
            estacao = 'INVERNO'
        } else if (mes >= 9 && mes <= 11) {
            estacao = 'PRIMAVERA'
        }
    }
    
    //SAÍDA
    document.write(`No hemisfério ${hemisferio}, no mês ${mes}, a estação é ${estacao}`)

</script>
