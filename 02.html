<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let num1 = Number(prompt("Digite um número inteiro"));
    let num2 = Number(prompt("Digite outro número inteiro"));
    let num3 = Number(prompt("Digite mais um número inteiro"));
    
    //PROCESSAMENTO
    if (num1 > num2 && num2 > num3) {
        alert(`${num1}, ${num2}, ${num3}`);
    } else if (num1 > num3 && num3 > num2) {
        alert(`${num1}, ${num3}, ${num2}`);
    } else if (num2 > num1 && num1 > num3) {
        alert(`${num2}, ${num1}, ${num3}`);
    } else if (num2 > num3 && num3 > num1) {
        alert(`${num2}, ${num3}, ${num1}`);
    } else if (num3 > num1 && num1 > num2) {
        alert(`${num3}, ${num1}, ${num2}`);
    } else if (num3 > num2 && num2 > num1) {
        alert(`${num3}, ${num2}, ${num1}`);
    }
    </script>
