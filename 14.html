<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    let peso = Number(prompt("Digite seu peso em kg:"));
    let altura = Number(prompt("Digite sua altura em metros:"));
    
    //PROCESSAMENTO
    let imc = peso / (altura ** 2);
    let resultado;

    if (imc <= 18.5) {
        resultado = "Subpeso";
    } else if (imc <= 25.0) {
        resultado = "Normal";
    } else if (imc <= 30.0) {
        resultado = "Sobrepeso";
    } else {
        resultado = "Obeso";
    }
    
    //SAÍDA
    document.write(`Seu IMC é ${imc.toFixed(1)} e sua classificação é: ${resultado}`);

</script>
