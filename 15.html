<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    let numero = parseFloat(prompt("Digite um número:"));

    //PROCESSAMENTO
    let verificarNumero;
    if (numero === Math.floor(numero)) {
        verificarNumero = "inteiro";
    } else {
        verificarNumero = "decimal";
    }

    //SAÍDA
    document.write(`O número ${numero} é ${verificarNumero}`);

</script>
