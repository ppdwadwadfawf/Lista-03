<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    const lado1 = Number(prompt(`Informe o primeiro lado do triângulo:`).trim());
    const lado2 = Number(prompt(`Informe o segundo lado do triângulo:`).trim());
    const lado3 = Number(prompt(`Informe o terceiro lado do triângulo:`).trim());
    
    //PROCESSAMENTO
    let podeFormarTriangulo = false;
    let tipoTriangulo = "";

    if (lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2) {
        podeFormarTriangulo = true;
        
        if (lado1 === lado2 && lado2 === lado3) {
            tipoTriangulo = "Equilátero";
        } else if ((lado1 === lado2) + (lado2 === lado3) + (lado1 === lado3) >= 1) {
            tipoTriangulo = "Isósceles";
        } else {
            tipoTriangulo = "Escaleno";
        }
    }
    
    //SAÍDA
    if (podeFormarTriangulo) {
        document.write(`Os lados ${lado1}, ${lado2} e ${lado3} podem formar um triângulo.<br>O triângulo é ${tipoTriangulo}.`);
    } else {
        document.write(`Os lados ${lado1}, ${lado2} e ${lado3} NÃO podem formar um triângulo.`);
    }

</script>
