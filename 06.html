<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = Number(prompt('Digite um número menor que 1000:'));

    //PROCESSAMENTO
    const centenas = Math.floor(numero / 100);
    const dezenas = Math.floor((numero % 100) / 10);
    const unidades = numero % 10;

    let resultado = '';

    if (centenas > 0) {
        resultado = resultado + centenas + ' centena';
        if (centenas > 1) resultado = resultado + 's';
        if (dezenas > 0) resultado = resultado + ' e ';
        if (dezenas === 0 && unidades > 0) resultado = resultado + ' e ';
    }

    if (dezenas > 0) {
        resultado = resultado + dezenas + ' dezena';
        if (dezenas > 1) resultado = resultado + 's';
        if (unidades > 0) resultado = resultado + ' e ';
    }

    if (unidades > 0) {
        resultado = resultado + unidades + ' unidade';
        if (unidades > 1) resultado = resultado + 's';
    }
    
    //SAÍDA
    document.write(numero + ' = ' + resultado);

</script>
